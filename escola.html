<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario escola</title>
    <link rel="stylesheet" href="escola.css">

</head>
<body>
    
    <div class="conteiner">
        <!-- titulo -->
    <h2>LOGIN</h2>
    <hr class="linha">
<!-- inicio do formulario -->

    <form>
        
        <!-- inserir texto -->
        <label for="email">Email</label>
         <input type="email" placeholder="Digite seu Email" required>  <br> <br>
         
         <label for="senha">Senha</label>
         <input type="password" placeholder="Digite sua Senha" 
         required> <br> <br>
      

         <!-- inserindo o campo me manter conectado -->

         <input type="checkbox">
         <label for="">Me manter conectado</label> <br> <br>
         

         <input type="submit" value="LOGAR" class="btn-enviar">
    
         <!-- criamos uma divisão de conteudo -->
         <div class="content">
           
            <p>Ainda não tem conta?</p>
            <button>CADASTRE-SE</button>

         </div>
    
    
        </div>




 
   </form>






</body>
</html>
